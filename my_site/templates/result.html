<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{url_for('static', filename='css/main.css')}}" rel='stylesheet' type='text/css' />
        <link href="{{url_for('static', filename='css/home.css')}}" rel='stylesheet' type='text/css' />
        <title> Result </title>
    </head>
    <body> 
        <!-- First -->
        <div class="vh-100" style="background-color: #000000; color: #f5f5f5;">
            <div class="pos-center">
                {% for key,value in result.items() %}
                    <p style="font-size: 24px"> {{key}} predicts that you have {{value | lower}} ! </p> <br>
                {% endfor %}
                <a class="margin-t-10" style="font-size:20px; display:block; text-align:center;" href="{{ url_for('pageViews.home') }}"> Go Back </a>
            </div>
        </div>
    </body>
</html>
